task:
  timeout_in: 300m
  macos_instance:
    image: ghcr.io/cirruslabs/macos-runner:sonoma

  Pre-build_script:
    - brew update
    - brew upgrade
    - brew install bash curl gcc jq git wget
    - brew install --cask android-commandlinetools temurin
    - echo y | sdkmanager --licenses
    - sdkmanager \
        "platforms;android-35" \
        "build-tools;35.0.0"   \
        "ndk-bundle"
  
  Build_script:
    - git clone --depth=1 https://github.com/aldrin1127/kicad-mp-ng.git
    - cd kicad-mp-ng
